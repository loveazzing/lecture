<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:each="user : ${users}">
    <div>
        사용자 이름 <th:text=""> <span th:text="${userStat.Count} + ${user.username}">안나옴</span>
        사용자 나이 <span th:text="${user.age}">안나옴</span>
    </div>
    <div>
        요약 <sapn th:text="${user.username} + '/' + ${user.age}"></sapn>
    </div>

</th:block>
</body>
</html>
